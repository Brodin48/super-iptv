<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Netherlands flag inspired background -->
  <defs>
    <linearGradient id="netherlandsGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#DC2626;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with Netherlands colors -->
  <rect width="200" height="60" fill="url(#netherlandsGradient)" rx="8"/>
  
  <!-- Dark overlay for better text readability -->
  <rect width="200" height="60" fill="rgba(0,0,0,0.2)" rx="8"/>
  
  <!-- Main text -->
  <text x="100" y="22" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    Super-IPTV
  </text>
  
  <!-- Tagline -->
  <text x="100" y="40" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white" opacity="0.9">
    Premium Streaming â€¢ Netherlands
  </text>
  
  <!-- Small Netherlands flag accent -->
  <rect x="15" y="15" width="12" height="8" rx="1">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
  </rect>
  <rect x="15" y="15" width="12" height="2.67" fill="#DC2626"/>
  <rect x="15" y="17.67" width="12" height="2.67" fill="#FFFFFF"/>
  <rect x="15" y="20.33" width="12" height="2.67" fill="#1D4ED8"/>
</svg>